<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0e"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
    <filter id="glow-filter">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="75" x2="800" y2="75" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="0" y1="225" x2="800" y2="225" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="0" y1="375" x2="800" y2="375" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="450" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="450" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="450" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="400" y1="0" x2="400" y2="450" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="500" y1="0" x2="500" y2="450" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="450" stroke="#00ff88" stroke-width="0.5"/>
    <line x1="700" y1="0" x2="700" y2="450" stroke="#00ff88" stroke-width="0.5"/>
  </g>

  <!-- Glow orbs -->
  <circle cx="200" cy="100" r="120" fill="#00ff88" opacity="0.15" filter="url(#blur)"/>
  <circle cx="600" cy="350" r="100" fill="#00d4ff" opacity="0.1" filter="url(#blur)"/>

  <!-- Clock circle -->
  <circle cx="400" cy="225" r="120" stroke="url(#glow)" stroke-width="3" fill="none" filter="url(#glow-filter)"/>
  <circle cx="400" cy="225" r="100" stroke="#1a1a22" stroke-width="1" fill="none"/>

  <!-- Clock ticks -->
  <g stroke="#00ff88" stroke-width="2" opacity="0.6">
    <line x1="400" y1="115" x2="400" y2="135"/>
    <line x1="400" y1="315" x2="400" y2="335"/>
    <line x1="290" y1="225" x2="310" y2="225"/>
    <line x1="490" y1="225" x2="510" y2="225"/>
  </g>

  <!-- Clock hands -->
  <line x1="400" y1="225" x2="400" y2="155" stroke="#00ff88" stroke-width="4" stroke-linecap="round" filter="url(#glow-filter)"/>
  <line x1="400" y1="225" x2="460" y2="225" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" filter="url(#glow-filter)"/>
  <circle cx="400" cy="225" r="8" fill="#00ff88"/>

  <!-- Lock icons representing concurrency -->
  <g transform="translate(180, 180)" opacity="0.7">
    <rect x="0" y="15" width="40" height="30" rx="4" stroke="#ff9500" stroke-width="2" fill="none"/>
    <path d="M8 15 V10 A12 12 0 0 1 32 10 V15" stroke="#ff9500" stroke-width="2" fill="none"/>
  </g>

  <g transform="translate(580, 260)" opacity="0.7">
    <rect x="0" y="15" width="40" height="30" rx="4" stroke="#a855f7" stroke-width="2" fill="none"/>
    <path d="M8 15 V10 A12 12 0 0 1 32 10 V15" stroke="#a855f7" stroke-width="2" fill="none"/>
  </g>

  <!-- Dotted connection lines -->
  <path d="M220 210 Q 300 180 380 200" stroke="#ff9500" stroke-width="1" stroke-dasharray="4 4" fill="none" opacity="0.5"/>
  <path d="M420 250 Q 500 280 580 280" stroke="#a855f7" stroke-width="1" stroke-dasharray="4 4" fill="none" opacity="0.5"/>

  <!-- Label -->
  <text x="400" y="400" text-anchor="middle" fill="#55556a" font-family="monospace" font-size="14" letter-spacing="4">TIMEDEAL SERVICE</text>
</svg>